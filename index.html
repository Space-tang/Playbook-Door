<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playbook Door - 动态目录展示平台</title>
  <meta name="description" content="动态目录展示平台，自动同步 GitHub 仓库中的目录结构" />

  <!-- GitHub Pages SPA 路由支持 -->
  <script type="text/javascript">
    // 检查是否有重定向的路径参数
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="app">
    <!-- 加载提示 -->
    <div
      style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <div style="text-align: center;">
        <h2>Playbook Door 加载中...</h2>
        <p>如果页面长时间没有加载，请检查浏览器控制台是否有错误信息</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
