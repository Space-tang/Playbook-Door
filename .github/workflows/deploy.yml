name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # å®šæ—¶ä»»åŠ¡ï¼Œæ¯å¤©æ£€æŸ¥ä¸€æ¬¡
  schedule:
    - cron: '0 0 * * *'

# è®¾ç½® GITHUB_TOKEN çš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿è¡Œå’Œæœ€æ–°é˜Ÿåˆ—ä¹‹é—´çš„è¿è¡Œé˜Ÿåˆ—
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # æ„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Generate directories data
      run: |
        # åˆ›å»ºç›®å½•ä¿¡æ¯ç”Ÿæˆè„šæœ¬
        cat > generate-directories.js << 'EOF'
        const fs = require('fs');
        const path = require('path');
        
        // è·å–æ‰€æœ‰ç›®å½•
        function getDirectories(dirPath) {
          const items = fs.readdirSync(dirPath, { withFileTypes: true });
          return items
            .filter(item => item.isDirectory())
            .filter(item => !item.name.startsWith('.') && 
                           item.name !== 'node_modules' && 
                           item.name !== 'dist' &&
                           item.name !== 'src' &&
                           item.name !== 'public')
            .map(item => {
              const fullPath = path.join(dirPath, item.name);
              return analyzeDirectory(item.name, fullPath);
            });
        }
        
        // åˆ†æç›®å½•ä¿¡æ¯
        function analyzeDirectory(dirName, dirPath) {
          const stats = fs.statSync(dirPath);
          let description = 'æš‚æ— æè¿°';
          let tags = [];
          let category = 'other';
          let fileCount = 0;
          
          try {
            // è®¡ç®—æ–‡ä»¶æ•°é‡
            const files = getAllFiles(dirPath);
            fileCount = files.length;
          } catch (e) {
            console.warn(`æ— æ³•è¯»å–ç›®å½• ${dirName}:`, e.message);
          }
          
          // å°è¯•è¯»å– README æ–‡ä»¶
          const readmeFiles = ['README.md', 'readme.md', 'README.txt', 'readme.txt'];
          for (const readmeFile of readmeFiles) {
            const readmePath = path.join(dirPath, readmeFile);
            if (fs.existsSync(readmePath)) {
              try {
                const content = fs.readFileSync(readmePath, 'utf8');
                const lines = content.split('\n').filter(line => line.trim());
                // æ‰¾åˆ°ç¬¬ä¸€ä¸ªéæ ‡é¢˜è¡Œä½œä¸ºæè¿°
                const descLine = lines.find(line => 
                  line.trim() && 
                  !line.startsWith('#') && 
                  !line.startsWith('!') &&
                  line.length > 10
                );
                if (descLine) {
                  description = descLine.trim().substring(0, 150);
                }
              } catch (e) {
                console.warn(`è¯»å– README å¤±è´¥: ${readmePath}`);
              }
              break;
            }
          }
          
          // å°è¯•è¯»å– package.json
          const packagePath = path.join(dirPath, 'package.json');
          if (fs.existsSync(packagePath)) {
            try {
              const packageData = JSON.parse(fs.readFileSync(packagePath, 'utf8'));
              if (packageData.description) {
                description = packageData.description;
              }
              if (packageData.keywords && Array.isArray(packageData.keywords)) {
                tags = packageData.keywords.slice(0, 4);
              }
              category = 'frontend';
            } catch (e) {
              console.warn(`è§£æ package.json å¤±è´¥: ${packagePath}`);
            }
          }
          
          // æ ¹æ®ç›®å½•åæ¨æ–­åˆ†ç±»
          const dirNameLower = dirName.toLowerCase();
          if (dirNameLower.includes('template') || dirNameLower.includes('starter')) {
            category = 'template';
            tags = [...tags, 'æ¨¡æ¿'];
          } else if (dirNameLower.includes('api') || dirNameLower.includes('backend') || dirNameLower.includes('server')) {
            category = 'api';
            tags = [...tags, 'API', 'åç«¯'];
          } else if (dirNameLower.includes('database') || dirNameLower.includes('db') || dirNameLower.includes('sql')) {
            category = 'database';
            tags = [...tags, 'æ•°æ®åº“'];
          } else if (dirNameLower.includes('deploy') || dirNameLower.includes('docker') || dirNameLower.includes('k8s') || dirNameLower.includes('kubernetes')) {
            category = 'devops';
            tags = [...tags, 'éƒ¨ç½²', 'DevOps'];
          } else if (dirNameLower.includes('frontend') || dirNameLower.includes('web') || dirNameLower.includes('ui')) {
            category = 'frontend';
            tags = [...tags, 'å‰ç«¯'];
          }
          
          // å»é‡æ ‡ç­¾
          tags = [...new Set(tags)];
          
          // è·å–å›¾æ ‡å’Œé¢œè‰²
          const { icon, color } = getCategoryStyle(category);
          
          return {
            name: dirName,
            description,
            createdAt: stats.birthtime.toISOString(),
            updatedAt: stats.mtime.toISOString(),
            fileCount,
            tags,
            status: 'active',
            category,
            icon,
            color
          };
        }
        
        // é€’å½’è·å–æ‰€æœ‰æ–‡ä»¶
        function getAllFiles(dirPath) {
          let files = [];
          const items = fs.readdirSync(dirPath, { withFileTypes: true });
          
          for (const item of items) {
            const fullPath = path.join(dirPath, item.name);
            if (item.isDirectory()) {
              files = files.concat(getAllFiles(fullPath));
            } else {
              files.push(fullPath);
            }
          }
          
          return files;
        }
        
        // è·å–åˆ†ç±»æ ·å¼
        function getCategoryStyle(category) {
          const styleMap = {
            template: { icon: 'Document', color: '#409EFF' },
            api: { icon: 'Setting', color: '#67C23A' },
            database: { icon: 'DataBoard', color: '#E6A23C' },
            devops: { icon: 'Folder', color: '#F56C6C' },
            frontend: { icon: 'Document', color: '#409EFF' },
            backend: { icon: 'Setting', color: '#67C23A' },
            other: { icon: 'Folder', color: '#95a5a6' }
          };
          return styleMap[category] || styleMap.other;
        }
        
        // ä¸»å‡½æ•°
        function main() {
          try {
            const directories = getDirectories('.');
            const data = {
              lastUpdate: new Date().toISOString(),
              totalCount: directories.length,
              directories
            };
            
            // å†™å…¥åˆ° public ç›®å½•ï¼Œä¾›å‰ç«¯è®¿é—®
            if (!fs.existsSync('public')) {
              fs.mkdirSync('public', { recursive: true });
            }
            
            fs.writeFileSync('public/directories.json', JSON.stringify(data, null, 2));
            console.log(`âœ… æˆåŠŸç”Ÿæˆç›®å½•ä¿¡æ¯ï¼Œå…± ${directories.length} ä¸ªç›®å½•`);
            
            // è¾“å‡ºç›®å½•åˆ—è¡¨ä¾›è°ƒè¯•
            directories.forEach(dir => {
              console.log(`ğŸ“ ${dir.name} (${dir.category}): ${dir.description.substring(0, 50)}...`);
            });
          } catch (error) {
            console.error('âŒ ç”Ÿæˆç›®å½•ä¿¡æ¯å¤±è´¥:', error);
            process.exit(1);
          }
        }
        
        main();
        EOF
        
        # è¿è¡Œè„šæœ¬ç”Ÿæˆç›®å½•ä¿¡æ¯
        node generate-directories.js
        
    - name: Build application
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # éƒ¨ç½²ä½œä¸š
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4