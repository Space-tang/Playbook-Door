name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_update:
        description: '强制更新目录数据'
        required: false
        default: 'false'
        type: boolean
  # 当 submodule 更新时也触发
  repository_dispatch:
    types: [submodule-update]
  schedule:
    # 每天凌晨 2 点自动运行一次，检查是否有新的项目
    - cron: '0 2 * * *'

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: write
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建和部署作业
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
        
    - name: Update submodule to latest and generate directories data
      run: |
        echo "🔄 强制更新 submodule 到最新版本..."
        # 强制更新 submodule 到远程仓库的最新 commit
        git submodule update --init --recursive --remote
        
        # 进入 submodule 目录确认更新
        cd playbook
        echo "📍 当前 submodule commit: $(git rev-parse HEAD)"
        echo "📍 远程最新 commit: $(git rev-parse origin/main)"
        
        # 如果还不是最新的，强制更新
        if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/main)" ]; then
          echo "⚠️ 本地不是最新版本，强制更新..."
          git fetch origin
          git reset --hard origin/main
        fi
        cd ..
        
        # 暂存 submodule 更新，稍后一起提交
        if ! git diff --quiet playbook; then
          echo "📝 暂存 submodule 更新..."
          git add playbook
        fi
        
        echo "🔍 开始扫描项目目录..."
        npm run generate
        echo "📊 扫描完成"
        
    - name: Show detected directories
      run: |
        echo "📋 检测到的项目："
        if [ -f public/directories.json ]; then
          node -e "
            const data = JSON.parse(require('fs').readFileSync('public/directories.json', 'utf8'));
            console.log(\`总项目数: \${data.totalCount}\`);
            data.directories.forEach(dir => {
              console.log(\`  - \${dir.name} (分类: \${dir.category})\`);
            });
          "
        else
          echo "❌ 未找到 directories.json 文件"
        fi
        
    - name: Check for changes
      id: changes
      run: |
        # 检查是否有任何更改（submodule 或 directories.json）
        if git diff --quiet --cached && git diff --quiet public/directories.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "📋 没有检测到任何变化"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "✨ 检测到变化"
          git status --porcelain
        fi
        
    - name: Commit all changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加所有更改
        git add public/directories.json
        
        # 创建提交信息
        COMMIT_MSG="🤖 自动更新"
        if git diff --cached --quiet playbook; then
          COMMIT_MSG="$COMMIT_MSG 目录数据"
        else
          COMMIT_MSG="$COMMIT_MSG submodule 和目录数据"
        fi
        COMMIT_MSG="$COMMIT_MSG [skip ci]"
        
        git commit -m "$COMMIT_MSG"
        
        # 推送更改
        echo "📤 推送更改到远程仓库..."
        git push origin main
        
    - name: Build application
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4