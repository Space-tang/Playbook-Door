        fi
        cd ..
        
        # æš‚å­˜ submodule æ›´æ–°ï¼Œç¨åä¸€èµ·æäº¤
        if ! git diff --quiet playbook; then
          echo "ğŸ“ æš‚å­˜ submodule æ›´æ–°..."
          git add playbook
        fi
        
        echo "ğŸ” å¼€å§‹æ‰«æé¡¹ç›®ç›®å½•..."
        npm run generate
        echo "ğŸ“Š æ‰«æå®Œæˆ"
        
    - name: Show detected directories
      run: |
        echo "ğŸ“‹ æ£€æµ‹åˆ°çš„é¡¹ç›®ï¼š"
        if [ -f public/directories.json ]; then
          node -e "
            const data = JSON.parse(require('fs').readFileSync('public/directories.json', 'utf8'));
            console.log(\`æ€»é¡¹ç›®æ•°: \${data.totalCount}\`);
            data.directories.forEach(dir => {
              console.log(\`  - \${dir.name} (åˆ†ç±»: \${dir.category})\`);
            });
          "
        else
          echo "âŒ æœªæ‰¾åˆ° directories.json æ–‡ä»¶"
        fi
        
    - name: Check for changes
      id: changes
      run: |
        # æ£€æŸ¥æ˜¯å¦æœ‰ä»»ä½•æ›´æ”¹ï¼ˆsubmodule æˆ– directories.jsonï¼‰
        if git diff --quiet --cached && git diff --quiet public/directories.json; then
