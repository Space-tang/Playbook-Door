    - name: Update submodule to latest and generate directories data
      run: |
        echo "ğŸ”„ å¼ºåˆ¶æ›´æ–° submodule åˆ°æœ€æ–°ç‰ˆæœ¬..."
        # å¼ºåˆ¶æ›´æ–° submodule åˆ°è¿œç¨‹ä»“åº“çš„æœ€æ–° commit
        git submodule update --init --recursive --remote
        
        # è¿›å…¥ submodule ç›®å½•ç¡®è®¤æ›´æ–°
        cd playbook
        echo "ğŸ“ å½“å‰ submodule commit: $(git rev-parse HEAD)"
        echo "ğŸ“ è¿œç¨‹æœ€æ–° commit: $(git rev-parse origin/main)"
        
        # å¦‚æœè¿˜ä¸æ˜¯æœ€æ–°çš„ï¼Œå¼ºåˆ¶æ›´æ–°
        if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/main)" ]; then
          echo "âš ï¸ æœ¬åœ°ä¸æ˜¯æœ€æ–°ç‰ˆæœ¬ï¼Œå¼ºåˆ¶æ›´æ–°..."
          git fetch origin
